<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        /* 태그선택자 */
        div {
            width: 150px;
            height: 150px;
            background-color: blueviolet;
        }

        /* 클래스 선택자 */
        .test1 {background-color: yellow;}

        /* 아이디 선택자 */
        #test2 {
            background-color: plum;
        }

        /* 클래스 선택자 */
        .test2 {
            background-color: blue !important;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 css 속성은 위에서부터 아래로 적용되지만, 같은 태그에 여러 개 css 속서잉 설정된 경우 우선 순위에 <br>따라, 스타일이 적용된다. 
    </p>
    <h3>
        태그선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 <
    </h3>
    <hr>
    <h2>선택지 우선순위 테스트</h2>
    <div id="test2" class="test1">우선순위 테스트 1</div>
    <p id="test2" class="test2">우선순위 테스트 2</p>
</body>
</html>
